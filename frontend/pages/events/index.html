<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav class="navbar"></nav>

    <nav class="path"></nav>


    <section class="container-md p-3 px-md-5">
        <div class="row">
            <div class="col-8">
                <img src="http://localhost:3000/images/events/hero/hero-house.svg" alt="" class="w-100 h-100 object-fit-cover rounded-2">
            </div>
            <div class="col-4 d-flex flex-column gap-3">
                <div class="h-75 rounded-2">
                    <img src="http://localhost:3000/images/events/hero/hero-girl.svg" alt="" class="w-100 h-100 rounded-2 object-fit-cover">
                </div>
                <div class="h-25 rounded-2">
                    <img src="http://localhost:3000/images/events/hero/hero-book.svg" alt="" class="w-100 h-100 rounded-2 object-fit-cover">
                </div>
                
            </div>
        </div>
        
    </section>


    <section class="container-md p-3 px-md-5">
        <div class="heading"></div>
        <div class="mission-cards my-4 gap-3 d-flex flex-column flex-md-row align-items-center justify-content-center"
            id="missionContainer">

        </div>
    </section>


    <section class="container-md p-3 px-md-5">
        <div class="heading d-flex flex-column flex-sm-row align-items-center"></div>
        <div class="team-card-container row my-4 gx-3">

        </div>

    </section>



    <footer class="footer-section"></footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="js/script.js" type="module"></script>
</body>

</html>
