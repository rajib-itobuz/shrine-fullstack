<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <nav class="navbar"></nav>

    <nav class="path"></nav>

    <section class="container-md p-3 px-md-5">
        <div class="heading"></div>
    </section>


    <section class="container-md p-3 px-md-5">
        <div class="row">
            <div class="col-12 col-lg-8 event-body">

                <div class="tab-container">

                </div>
                <div class="tab-display my-4">

                </div>

                <div class="contact-form py-3">
                </div>
            </div>
            <div class="col-12 col-lg-4">
                <div class="row">
                    <div class="col-12 col-sm-6 order-first  col-lg-12">
                        <div class="card my-3 p-3">
                            <h3 class="font-20 fw-bold">Event Categories</h3>
                            <div class="category-container">
                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="card my-3 p-3">
                            <h3 class="font-20 fw-bold">Feature Event</h3>
                            <div class="feature-card">
                                <div
                                    class="card feature-card d-flex flex-column flex-sm-row flex-lg-column overflow-hidden flex-shrink-0 ">
                                    <div class="position-relative ">
                                        <img class="object-fit-cover h-100 w-100"
                                            alt="Building Faith, Serving Humanity."
                                            src="http://localhost:3000/images/eventpage/featured/featured.png">
                                        <div
                                            class="position-absolute bg-white rounded-end-2 featured-date align-items-center d-flex">
                                            <h3 class="p-2 m-0 font-26 text-white fw-bold bg-primary-red">24</h3>
                                            <p class="p-2 m-0 font-20">DEC 2023</p>
                                        </div>
                                    </div>
                                    <div class="card-body ">
                                        <div class="d-flex flex-wrap column-gap-2">
                                            <h6 class="font-16 text-nowrap fw-light"><img class="me-1"
                                                    src="http://localhost:3000/images/icons/time.svg" width="20px"
                                                    alt="clock">24.06.2023</h6>
                                            <h6 class="font-16 text-nowrap fw-light"><img class="me-1"
                                                    src="http://localhost:3000/images/icons/location.svg" width="20px"
                                                    alt="place">Kingdom Church</h6>
                                        </div>
                                        <h6 class="card-title mt-3 roboto-serif fw-bold font-26">Building Faith, Serving
                                            Humanity.</h6>
                                        <h6 class="card-text mb-4 fw-lighter font-16"></h6><button
                                            class="btn btn-dark">See more</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-sm-6 order-first order-lg-0 col-lg-12">
                        <div class="card my-3 p-3">
                            <h3 class="font-20 fw-bold">Tags</h3>
                            <div class="tag-container d-flex gap-1">
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>


    <section class="container-md p-3 px-md-5">

    </section>

    <footer class="footer-section"></footer>

    <script>(g => { var h, a, k, p = "The Google Maps JavaScript API", c = "google", l = "importLibrary", q = "__ib__", m = document, b = window; b = b[c] || (b[c] = {}); var d = b.maps || (b.maps = {}), r = new Set, e = new URLSearchParams, u = () => h || (h = new Promise(async (f, n) => { await (a = m.createElement("script")); e.set("libraries", [...r] + ""); for (k in g) e.set(k.replace(/[A-Z]/g, t => "_" + t[0].toLowerCase()), g[k]); e.set("callback", c + ".maps." + q); a.src = `https://maps.${c}apis.com/maps/api/js?` + e; d[q] = f; a.onerror = () => h = n(Error(p + " could not load.")); a.nonce = m.querySelector("script[nonce]")?.nonce || ""; m.head.append(a) })); d[l] ? console.warn(p + " only loads once. Ignoring:", g) : d[l] = (f, ...n) => r.add(f) && u().then(() => d[l](f, ...n)) })
            ({ key: "AIzaSyAfbuBzRW7x3uU0u3cWeRD-12-W5vILIRk", v: "weekly" });</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="js/script.js" type="module"></script>
</body>

</html>
