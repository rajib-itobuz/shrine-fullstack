<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav class="navbar"></nav>

    <nav class="path"></nav>

    <section class="container-md p-3 px-md-5 my-4">
        <img src="http://localhost:3000/images/blogpage/hero.png" class="w-100 object-fit-cover rounded-2" alt="hero">
    </section>

    <section class="container-md my-5 p-3 px-md-5">
        <div class="heading"></div>
        <div class="quote px-5 py-4 my-4 rounded-card-4 d-flex flex-column align-items-center">
            <img src="http://localhost:3000/images/blogpage/quote.svg" width="50px" alt="quote">
            <h6 id="quoteText" class="roboto-serif my-3 font-26 text-center ">

            </h6>
        </div>
    </section>
    <footer class="footer-section"></footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"

    <script src="js/script.js" type="module"></script>

</html>
