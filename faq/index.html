<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Spot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg border border-0 border-bottom nav-height">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center d-lg-none navbar-logo-2" href="#">
                <img src="/images/navbar/logo-min.svg" alt="logo" height="50px">
                <h3 class="glitten-all-caps ms-2 d-inline-block fit-content m-0 mt-2">SHRINE</h3>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse me-lg-5" id="navbarSupportedContent">
                <ul class="navbar-nav mx-auto gap-4 mb-2 mb-lg-0  d-flex align-items-center justify-content-center">
                    <li class="nav-item">
                        <a class="nav-link position-relative hover-link" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link position-relative" href="#">Pages</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link position-relative" aria-current="page" href="#">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link position-relative" href="#">Donation</a>
                    </li>

                    <a class="navbar-brand bg-white mx-3 position-relative navbar-logo d-none d-lg-inline-flex  align-items-center fit-content px-4"
                        href="#"><img src="/images/navbar/logo-min.svg" alt="logo">
                        <h3 class="glitten-all-caps ms-2 d-inline-block fit-content m-0 mt-3">SHRINE</h3>
                    </a>
                    <li class="nav-item">
                        <a class="nav-link position-relative" aria-current="page" href="#">Shop</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link position-relative" href="#">Contacts</a>
                    </li>
                    <li class="nav-item">
                        <a class="" aria-current="page" href="#"><img src="/images/navbar/search.svg" alt="search"></a>
                    </li>
                    <li class="nav-item cart">
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <section class="container-md pt-md-5">
        <nav class="my-4 d-flex justify-content-center" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Pages</li>
                <li class="breadcrumb-item active" aria-current="page">FAQ</li>
            </ol>
        </nav>
        <img src="/images/faqCarousel/carouselhero.png" alt="carouselHero" class="w-100 rounded-4">
        <div class="heading d-flex flex-column justify-content-start"></div>
    </section>


    <section class="container-md py-5">
        <div class="accordion d-flex flex-md-row flex-column flex-wrap" id="accordionExample"
            style="--bs-accordion-btn-focus-box-shadow:rgba(0,0,0,0);--bs-accordion-active-bg:rgba(0,0,0,0);">
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="script.js" type="module"></script>
</body>

</html>
